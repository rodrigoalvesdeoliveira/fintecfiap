<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>369 Finance</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="container d-flex flex-column align-items-center justify-content-center text-center">

        <header class="mb-5">
            <h1>369 Finance</h1>
        </header>

        <main>
            <form>
                <label for="email">E-mail:</label>
                <input name="email" class="form-control mt-2" type="email" placeholder="Digite seu email">

                <label for="confirmaEmail">Confirmar email:</label>
                <input name="confirmaEmail" class="form-control mt-2" type="email" placeholder="Confirme seu email">
                
                <label for="senha">Senha:</label>
                <input name="senha" class="form-control mt-2" type="email" placeholder="Digite sua senha">

                <label for="confirmaSenha">Confirma Senha:</label>
                <input name="confirmaSenha" class="form-control" type="email" placeholder="Confirme sua senha">

                <a href="#" class="btn btn-verde mt-3">Criar</a>

            </form>
        </main>

        <script src="./js/popper.js"></script>
        <script src="./js/bootstrap.js"></script>
    </body>
</html>
